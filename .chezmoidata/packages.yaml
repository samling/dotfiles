packages:
  ############
  # PACKAGES #
  ############
  #
  # Available package groups:
  #   Core & Essential:
  #     - core: Essential system tools (curl, wget, git, zsh, tmux, etc.)
  #     - cli_tools: Command line productivity (bat, fzf, ripgrep, jq, etc.)
  #     - system_libs: Libraries and dependencies
  #     - system_services: System services (gnome-keyring, networkmanager, etc.)
  #
  #   Development:
  #     - development: Programming languages, build tools, editors
  #     - cloud: Docker, Kubernetes, Terraform, AWS/Azure tools
  #
  #   Desktop & GUI:
  #     - desktop: GUI applications (browsers, Discord, Obsidian, etc.)
  #     - themes: Appearance and theming packages
  #     - fonts: Font packages
  #     - wayland: Wayland-specific tools
  #     - x11: X11-specific tools
  #     - gnome: GNOME desktop environment
  #
  #   Specialized:
  #     - network: Networking tools (nmap, traceroute, etc.)
  #     - media: Audio/video tools (ffmpeg, pavucontrol, etc.)
  #     - monitoring: System monitoring (btop, fastfetch, etc.)
  #     - file_management: File handling utilities
  #     - security: Security tools
  #     - ai: AI/ML tools
  #     - gaming: Gaming packages
  #     - hardware: Hardware-specific tools
  #     - nvidia: NVIDIA-specific tools
  #     - terminal: Terminal emulators/multiplexers
  #     - macos: macOS specific tools
  #     - gui_framework: GUI development frameworks
  #
  #   Desktop Environments:
  #     - laptop: Laptop-specific packages
  #     - hyprland: Hyprland window manager
  #     - sway: Sway window manager
  #
  # Usage in host profiles (.chezmoitemplates/hosts/):
  #   [data.host.hostname.packageGroups]
  #   enabled = ["core", "cli_tools", "development"]
  #   # Groups not listed are automatically disabled
  #
  ############
